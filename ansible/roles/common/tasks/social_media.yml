#Twitter

- name: install tweepy if twitter push is enabled
  become: yes
  pip:
    name: tweepy
    executable: pip3
    state: present
  when: enable_twitter_push | bool

- name: drop template twitter tweepy config file
  copy:
    src: tweepy.conf
    dest: /home/{{ target_user }}/.tweepy.conf
    force: no
    owner: "{{ target_user }}"
    group: "{{ target_user }}"
    mode: 0600
  when: enable_twitter_push | bool



